<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div
    style="border: 3px solid rgb(129, 125, 125);margin: 5% 20%;padding: 6%;background-color: rgb(105, 237, 100);"
    id="container"
  >
    INPUT 1 <input id="input1" type="number" style="background-color: rgb(236, 233, 179);" />
    <br />
    <br />
    <div style="display: inline-flexbox;">
      <button onclick="square()" style="padding: 1px 10px;font-size: 25px;font-weight: 900;background-color: yellow;">square</button>
      <button onclick="cube()" style="padding: 1px 10px;font-size: 25px;font-weight: 900;background-color: yellow;">cube</button>
      <button onclick="Mathsqrt()" style="padding: 1px 10px;font-size: 25px;font-weight: 900;background-color: yellow;">sqrt</button>
      <button onclick="Mathcbrt()" style="padding: 1px 10px;font-size: 25px;font-weight: 900;background-color: yellow;">cbrt</button>
      <button onclick="log()" style="padding: 1px 10px;font-size: 25px;font-weight: 900;background-color: yellow;">log</button>
      <button onclick="sin()" style="padding: 1px 10px;font-size: 25px;font-weight: 900;background-color: yellow;">sin</button>
      <button onclick="cos()" style="padding: 1px 10px;font-size: 25px;font-weight: 900;background-color: yellow;">cos</button>
      <button onclick="tan()" style="padding: 1px 10px;font-size: 25px;font-weight: 900;background-color: yellow;">tan</button>
      
    </div>
    <br />

    <hr />
    <p><strong>RESULT : </strong><span id="result"></span></p>
  </div>
  
<script>

      const input = document.getElementById('input1');
      const res = document.getElementById('result');
      const button = document.getElementById('btn');
      const conbt = document.getElementById('container');

      function square(){
        res.innerText = input.value**2;
      }  
        
      function Mathsqrt(){
        res.innerText = input.value**(1/2);
      } 

      function cube(){
        res.innerText = input.value**3;
      }  
     
      function Mathcbrt(){
        res.innerText = input.value**(1/3);
      } 

      function log() {
        res.innerText = Math.log(input.value); 
      }

      function sin() {
        res.innerText = Math.sin(input.value * Math.PI / 180); 
      }

      function cos() {
        res.innerText = Math.cos(input.value * Math.PI / 180); 
      }

      function tan() {
        res.innerText = Math.round(Math.tan(input.value* Math.PI / 180)); 
      }

      </script>
</body>
</html>
